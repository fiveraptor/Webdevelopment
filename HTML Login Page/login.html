<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="login-feld">
      <h1 class="title">Login</h1>
      <h2 class="subtitle">Login für Admin Bereich.</h2>
      <hr class="trennstrich">
      <h3 class="login-title">Benutzername</h3>
      <input class="input" type="text" placeholder="Benutzername" name="uname" required>
      <h3 class="login-title">Passwort</h3>
      <input class="input" type="password" placeholder="Passwort" name="password" required>
      <button class="submit-button" type="submit">Login</button>
      <a class="back" href="#">Zurück</a>
    </div>
  </body>
</html>
